<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Twitter Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h2 {
      margin-bottom: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      background-color: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h2>Twitter Dashboard â€“ <span id="date-label"></span></h2>
  <table id="dashboard-table"></table>

  <script>
    // Display today's date in header
    const today = new Date();
    const options = { month: "long", day: "numeric" };
    document.getElementById("date-label").textContent = today.toLocaleDateString("en-US", options);

    // Fetch and render the CSV
    fetch('data.csv')
      .then(response => response.text())
      .then(text => {
        const rows = text.trim().split('\n').map(r => r.split(','));
        const table = document.getElementById('dashboard-table');

        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        rows[0].forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        for (let i = 1; i < rows.length; i++) {
          const tr = document.createElement('tr');
          rows[i].forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        }
        table.appendChild(tbody);
      })
      .catch(err => {
        document.getElementById('dashboard-table').innerHTML = '<tr><td colspan="100%">Error loading data.csv</td></tr>';
        console.error('Error fetching CSV:', err);
      });
  </script>
</body>
</html>
